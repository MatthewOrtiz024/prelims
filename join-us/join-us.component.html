<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Small Business - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="#!">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" routerLink="/our-partners">Our partners</a></li>
                        <li class="nav-item"><a class="nav-link" routerLink="/about">About</a></li>
                        <li class="nav-item"><a class="nav-link" routerLink="/join-us">Join Us</a></li>
                </ul>    
                
            </div>
        </div>
        </nav>
        <!-- Page Content-->
        <section class="py-5 border-bottom" id="features">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-lg-6">
                  <h2 class="fw-bolder text-center">Join Us!</h2>
                  <form (ngSubmit)="submitForm()" #joinForm="ngForm">
                    <div class="mb-3">
                      <label for="name" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" (keydown.enter)="submitForm()" required>
                      <label for="name" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="last" (keydown.enter)="submitForm()" required>
                    </div>
                  </form>
                  <div *ngIf="submitted">
                    <p class="mt-3">Fullname: {{ name }} {{ last }}</p>
                  </div>
                  <div class="mb-3">
                    <label for="name" class="form-label">Enter Email</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="email" (keydown.enter)="submitForm()" required>
                  </div>
                  <div *ngIf="submitted">
                    <p class="mt-3">Email: {{ email }}</p>
                  </div>
                  <div class="mb-3">
                    <label for="name" class="form-label">Enter Institution/Affliation</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="institution" (keydown.enter)="submitForm()" required>
                  </div>
                  <div *ngIf="submitted">
                    <p class="mt-3">Academic Institution: {{ institution }}</p>
                  </div>
                </div>
              </div>
            </div>
          </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
