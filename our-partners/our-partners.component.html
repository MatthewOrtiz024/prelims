<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Small Business - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="/home">Our Partners</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" routerLink="/our-partners">Our partners</a></li>
                        <li class="nav-item"><a class="nav-link" routerLink="/about">About</a></li>
                        <li class="nav-item"><a class="nav-link" routerLink="/join-us">Join Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <table class="table table-striped table-bordered" border = ".5"> 
            <thead> 
                <tr> 
                    <th>Name</th> 
                    <th>Trademark</th>
                    <th>Email</th> 
                    <th>Role</th> 
                </tr> 
            </thead> 
                <tbody> 
                    <tr *ngFor="let user of partners"> 
                    <td>{{user.company}} </td> 
                    <td><img src="{{user.trademark}}"></td>
                    <td>{{user.sponsorship}}</td> 
                    <td><a href="{{user.website}}">View Website</a></td> 
                </tr> 
                </tbody> 
        </table>
    </body>
</html>
